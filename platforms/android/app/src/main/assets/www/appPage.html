<!DOCTYPE html>

<html>

    <head>
        <title>App</title>
        <link rel="shortcut icon" href="#" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/onsenui.css" rel="stylesheet" type="text/css"/>
        <link href="css/onsen-css-components.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/onsenui.min.js" type="text/javascript"></script>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    </head>

    <body>
    <ons-page>
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                <ons-page>
                    <ons-list>
                        <ons-list-item id="tituloMenu">
                            <div>
                                <img id="logoUser" src="img/user.png">
                            </div>
                            <div>
                                <label id="lblEmail">xxxx@xxx.com</label>
                            </div>
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('home.html')" tappable>
                            Home
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('settings.html')" tappable>
                            Settings
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('about.html')" tappable>
                            About
                        </ons-list-item>
                    </ons-list>
                    <ons-list-item id="menuFooter" onclick="logout();" tappable>
                        Logout
                    </ons-list-item>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
        </ons-splitter>

        <template id="home.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="fn.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">
                        Main
                    </div>
                </ons-toolbar>
                
            </ons-page>
        </template>

        <template id="settings.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="fn.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">
                        set
                    </div>
                </ons-toolbar>   
                <ons-button class="inputForm" id="btnlogin" onclick="temp();">verToken</ons-button>
            </ons-page>
        </template>

        <template id="about.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="fn.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">
                        About
                    </div>
                </ons-toolbar>
                <div style="height: 200px; padding: 1px 0 0 0;">
                    <div class="card">
                        <div class="card__content">
                            <p id="pCardUsuarioMail">mail</p>
                            <p id="pCardUsuarioIdUsu">id</p>
                            <p id="pCardUsuarioToken">token</p>
                        </div>
                    </div>
                </div>
            </ons-page>
        </template>
    </ons-page>

    <link href="css/user.css" rel="stylesheet" type="text/css" />
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" />

              integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
              crossorigin="anonymous" />-->

</body>

</html>
